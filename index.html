<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টেথো-শব্দ</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-11 col-md-6 col-lg-4">

                <div class="card shadow-lg custom-card p-4 text-center">

                    <h1 class="mb-3">স্টেথো-শব্দ</h1>

                    <img src="logo.png" class="stethoscope-image mb-3" alt="স্টেথোস্কোপ">

                    <label for="soundSelect" class="form-label fw-bold">স্টেথোস্কোপের শব্দ নির্বাচন করুন:</label>

                    <select id="soundSelect" class="form-select mb-4">
                        <option value="" disabled selected>শব্দ নির্বাচন করুন</option>
                    </select>

                    <button id="diseaseButton" class="btn btn-danger w-100 d-none"></button>

                </div>

            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
