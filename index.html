<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্টেথো-শব্দ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">স্টেথো-শব্দ</h1>
        <img src="logo.png" height="100" width = "100" alt="স্টেথোস্কোপ" class="stethoscope-image mb-4">
        
        <div class="dropdown-container mb-4">
            <label for="soundSelect" class="form-label">স্টেথোস্কোপের শব্দ নির্বাচন করুন:</label>
            <select id="soundSelect" class="form-select">
                <option value="" disabled selected>শব্দ নির্বাচন করুন</option>
            </select>
        </div>
        
        <button id="diseaseButton" class="btn btn-danger d-none"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
